<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fist Vue.JS page</title>
</head>

<body>
    <div id="root">
        <input type="text" id="input" v-model="message">
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.common.js"></script>

    <script>
        let data = { message: 'hello world' };

        new Vue({
            el: '#root',
            data: data
        })
    </script>
</body>

</html>
